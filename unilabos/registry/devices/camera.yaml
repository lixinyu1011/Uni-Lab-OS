camera.USB:
  category:
  - camera
  class:
    action_value_mappings:
      auto-destroy_node:
        feedback: {}
        goal: {}
        goal_default: {}
        handles: {}
        result: {}
        schema:
          description: 用于安全地关闭摄像头设备，释放摄像头资源，停止视频采集和发布服务。调用此函数将清理OpenCV摄像头连接并销毁ROS2节点。
          properties:
            feedback: {}
            goal:
              properties: {}
              required: []
              type: object
            result: {}
          required:
          - goal
          title: destroy_node参数
          type: object
        type: UniLabJsonCommand
      auto-timer_callback:
        feedback: {}
        goal: {}
        goal_default: {}
        handles: {}
        result: {}
        schema:
          description: 定时器回调函数的参数schema。此函数负责定期采集摄像头视频帧，将OpenCV格式的图像转换为ROS Image消息格式，并发布到指定的视频话题。默认以10Hz频率执行，确保视频流的连续性和实时性。
          properties:
            feedback: {}
            goal:
              properties: {}
              required: []
              type: object
            result: {}
          required:
          - goal
          title: timer_callback参数
          type: object
        type: UniLabJsonCommand
    module: unilabos.ros.nodes.presets.camera:VideoPublisher
    status_types: {}
    type: ros2
  config_info: []
  description: VideoPublisher摄像头设备节点，用于实时视频采集和流媒体发布。该设备通过OpenCV连接本地摄像头（如USB摄像头、内置摄像头等），定时采集视频帧并将其转换为ROS2的sensor_msgs/Image消息格式发布到视频话题。主要用于实验室自动化系统中的视觉监控、图像分析、实时观察等应用场景。支持可配置的摄像头索引、发布频率等参数。
  handles: []
  icon: ''
  init_param_schema:
    config:
      properties:
        camera_index:
          default: 0
          type: string
        device_id:
          default: video_publisher
          type: string
        period:
          default: 0.1
          type: number
        resource_tracker:
          type: object
      required: []
      type: object
    data:
      properties: {}
      required: []
      type: object
  version: 1.0.0
