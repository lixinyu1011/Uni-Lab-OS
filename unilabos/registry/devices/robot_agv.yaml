agv.SEER:
  category:
  - robot_agv
  class:
    action_value_mappings:
      auto-send:
        feedback: {}
        goal: {}
        goal_default:
          cmd: null
          ex_data: ''
          obj: receive_socket
        handles: {}
        result: {}
        schema:
          description: AGV底层通信命令发送函数。通过TCP socket连接向AGV发送底层控制命令，支持pose（位置）、status（状态）、nav（导航）等命令类型。用于获取AGV当前位置坐标、运行状态或发送导航指令。该函数封装了AGV的通信协议，将命令转换为十六进制数据包并处理响应解析。
          properties:
            feedback: {}
            goal:
              properties:
                cmd:
                  type: string
                ex_data:
                  default: ''
                  type: string
                obj:
                  default: receive_socket
                  type: string
              required:
              - cmd
              type: object
            result: {}
          required:
          - goal
          title: send参数
          type: object
        type: UniLabJsonCommand
      send_nav_task:
        feedback: {}
        goal:
          command: command
        goal_default:
          command: ''
        handles: {}
        result:
          success: success
        schema:
          description: ''
          properties:
            feedback:
              properties:
                status:
                  type: string
              required:
              - status
              title: SendCmd_Feedback
              type: object
            goal:
              properties:
                command:
                  type: string
              required:
              - command
              title: SendCmd_Goal
              type: object
            result:
              properties:
                return_info:
                  type: string
                success:
                  type: boolean
              required:
              - return_info
              - success
              title: SendCmd_Result
              type: object
          required:
          - goal
          title: SendCmd
          type: object
        type: SendCmd
    module: unilabos.devices.agv.agv_navigator:AgvNavigator
    status_types:
      pose: list
      status: str
    type: python
  config_info: []
  description: SEER AGV自动导引车设备，用于实验室内物料和设备的自主移动运输。该AGV通过TCP socket与导航系统通信，具备精确的定位和路径规划能力。支持实时位置监控、状态查询和导航任务执行，可在预设的实验室环境中自主移动至指定位置。适用于样品运输、设备转移、多工位协作等实验室自动化物流场景。
  handles: []
  icon: ''
  init_param_schema:
    config:
      properties:
        host:
          type: string
      required:
      - host
      type: object
    data:
      properties:
        pose:
          type: array
        status:
          type: string
      required:
      - pose
      - status
      type: object
  version: 1.0.0
