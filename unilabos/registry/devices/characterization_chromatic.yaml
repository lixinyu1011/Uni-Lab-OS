hplc.agilent:
  category:
  - characterization_chromatic
  class:
    action_value_mappings:
      auto-check_status:
        feedback: {}
        goal: {}
        goal_default: {}
        handles: {}
        result: {}
        schema:
          description: 检查安捷伦HPLC设备状态的函数。用于监控设备的运行状态、连接状态、错误信息等关键指标。该函数定期查询设备状态，确保系统稳定运行，及时发现和报告设备异常。适用于自动化流程中的设备监控、故障诊断、系统维护等场景。
          properties:
            feedback: {}
            goal:
              properties: {}
              required: []
              type: object
            result: {}
          required:
          - goal
          title: check_status参数
          type: object
        type: UniLabJsonCommand
      auto-extract_data_from_txt:
        feedback: {}
        goal: {}
        goal_default:
          file_path: null
        handles: {}
        result: {}
        schema:
          description: 从文本文件中提取分析数据的函数。用于解析安捷伦HPLC生成的结果文件，提取峰面积、保留时间、浓度等关键分析数据。支持多种文件格式的自动识别和数据结构化处理，为后续数据分析和报告生成提供标准化的数据格式。适用于批量数据处理、结果验证、质量控制等分析工作流程。
          properties:
            feedback: {}
            goal:
              properties:
                file_path:
                  type: string
              required:
              - file_path
              type: object
            result: {}
          required:
          - goal
          title: extract_data_from_txt参数
          type: object
        type: UniLabJsonCommand
      auto-start_sequence:
        feedback: {}
        goal: {}
        goal_default:
          params: null
          resource: null
          wf_name: null
        handles: {}
        result: {}
        schema:
          description: 启动安捷伦HPLC分析序列的函数。用于执行预定义的分析方法序列，包括样品进样、色谱分离、检测等完整的分析流程。支持参数配置、资源分配、工作流程管理等功能，实现全自动的样品分析。适用于批量样品处理、标准化分析、质量检测等需要连续自动分析的应用场景。
          properties:
            feedback: {}
            goal:
              properties:
                params:
                  type: string
                resource:
                  type: object
                wf_name:
                  type: string
              required:
              - wf_name
              type: object
            result: {}
          required:
          - goal
          title: start_sequence参数
          type: object
        type: UniLabJsonCommand
      auto-try_close_sub_device:
        feedback: {}
        goal: {}
        goal_default:
          device_name: null
        handles: {}
        result: {}
        schema:
          description: 尝试关闭HPLC子设备的函数。用于安全地关闭泵、检测器、进样器等各个子模块，确保设备正常断开连接并保护硬件安全。该函数提供错误处理和状态确认机制，避免强制关闭可能造成的设备损坏。适用于设备维护、系统重启、紧急停机等需要安全关闭设备的场景。
          properties:
            feedback: {}
            goal:
              properties:
                device_name:
                  type: string
              required: []
              type: object
            result: {}
          required:
          - goal
          title: try_close_sub_device参数
          type: object
        type: UniLabJsonCommand
      auto-try_open_sub_device:
        feedback: {}
        goal: {}
        goal_default:
          device_name: null
        handles: {}
        result: {}
        schema:
          description: 尝试打开HPLC子设备的函数。用于初始化和连接泵、检测器、进样器等各个子模块，建立设备通信并进行自检。该函数提供连接验证和错误恢复机制，确保子设备正常启动并准备就绪。适用于设备初始化、系统启动、设备重连等需要建立设备连接的场景。
          properties:
            feedback: {}
            goal:
              properties:
                device_name:
                  type: string
              required: []
              type: object
            result: {}
          required:
          - goal
          title: try_open_sub_device参数
          type: object
        type: UniLabJsonCommand
      execute_command_from_outer:
        feedback: {}
        goal:
          command: command
        goal_default:
          command: ''
        handles: {}
        result:
          success: success
        schema:
          description: ''
          properties:
            feedback:
              properties:
                status:
                  type: string
              required:
              - status
              title: SendCmd_Feedback
              type: object
            goal:
              properties:
                command:
                  type: string
              required:
              - command
              title: SendCmd_Goal
              type: object
            result:
              properties:
                return_info:
                  type: string
                success:
                  type: boolean
              required:
              - return_info
              - success
              title: SendCmd_Result
              type: object
          required:
          - goal
          title: SendCmd
          type: object
        type: SendCmd
    module: unilabos.devices.hplc.AgilentHPLC:HPLCDriver
    status_types:
      could_run: bool
      data_file: String
      device_status: str
      driver_init_ok: bool
      finish_status: str
      is_running: bool
      status_text: str
      success: bool
    type: python
  config_info: []
  description: 安捷伦高效液相色谱（HPLC）分析设备，用于复杂化合物的分离、检测和定量分析。该设备通过UI自动化技术控制安捷伦ChemStation软件，实现全自动的样品分析流程。具备序列启动、设备状态监控、数据文件提取、结果处理等功能。支持多样品批量处理和实时状态反馈，适用于药物分析、环境检测、食品安全、化学研究等需要高精度色谱分析的实验室应用。
  handles: []
  icon: ''
  init_param_schema:
    config:
      properties:
        driver_debug:
          default: false
          type: string
      required: []
      type: object
    data:
      properties:
        could_run:
          type: boolean
        data_file:
          items:
            type: string
          type: array
        device_status:
          type: string
        driver_init_ok:
          type: boolean
        finish_status:
          type: string
        is_running:
          type: boolean
        status_text:
          type: string
        success:
          type: boolean
      required:
      - status_text
      - device_status
      - could_run
      - driver_init_ok
      - is_running
      - success
      - finish_status
      - data_file
      type: object
  version: 1.0.0
