          protocol_date: protocol_date
          protocol_type: protocol_type
          none_keys: none_keys
        feedback: {}
        result: {}
      run_protocol:
        type: EmptyIn
        goal: {}
        feedback: {}
        result: {}
      transfer_liquid:
        type: LiquidHandlerTransfer
        goal:
          asp_vols: asp_vols
          dis_vols: dis_vols
          sources: sources
          targets: targets
          tip_racks: tip_racks
          use_channels: use_channels
          asp_flow_rates: asp_flow_rates
          dis_flow_rates: dis_flow_rates
          offsets: offsets
          touch_tip: touch_tip
          liquid_height: liquid_height
          blow_out_air_volume: blow_out_air_volume
          spread: spread
          is_96_well: is_96_well
          mix_stage: mix_stage
          mix_times: mix_times
          mix_vol: mix_vol
          mix_rate: mix_rate
          mix_liquid_height: mix_liquid_height
          delays: delays
          none_keys: none_keys
        feedback: {}
        result: {}
  schema:
    type: object
    properties: {}
    required: []
    additionalProperties: false
